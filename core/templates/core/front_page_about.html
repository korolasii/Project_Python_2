{% extends 'core/about.html'%}

{% block content %}
    {% for person in persons %}
        <div class="col" style="overflow: hidden">
            <div class="card bg-warning rounded">
                <div class='text-center' style = 'width:auto; height:420px; overflow: hidden; display: flex; justify-content: center; align-items: center;'>
                    <img src={{ person.img_src }} style = 'height:100%'></img>
                </div>
                <h2 class="fw-normal">{{person.name}}</h2>
                <p>{{person.portfolio}}</p>
                <p><a class="btn btn-secondary" href="#">View details Â»</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}

{% block category_blog %} 
    <h1>Category</h1>
    <div class="row row-cols-5 g-3">
        {% for article in articles %}
            <div class="col">
                {{article.category}}
            </div>
        {% endfor %}
    </div>
{% endblock %}
