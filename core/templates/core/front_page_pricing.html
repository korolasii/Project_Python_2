{% extends 'core/pricing.html'%}

{% block content %}
    {% for price in pricing %}
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ price.name }}</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ price.price }}</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    {% for i in price.bonus %}
                          <li> {{i}} </li>
                    {% endfor %}
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">Get started</button>
              </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
